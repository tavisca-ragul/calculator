<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<section class="calculator">
			<h1>Calculator</h1>
			<span id="errorMessage" class="error-message">Invalid Syntax</span>
			<div class="content">
				<div class="display">
					<input type="text" id="expression" class="expression" placeholder=0 value="" autocomplete="off">
					<h2 id="answer">0</h2>
				</div>
				<div class="keyboard">
					<div class="keys-container">
						<input type="button" id="zero" class="key" value="0">
						<input type="button" id="equalTo" class="key" value="=">
						<input type="button" id="clear" class="key" value="CLR">
						<input type="button" id="slash" class="key" value="/">
					</div>
					<div class="keys-container">
						<input type="button" id="one" class="key" value="1">
						<input type="button" id="Two" class="key" value="2">
						<input type="button" id="Three" class="key" value="3">
						<input type="button" id="multiply" class="key" value="*">
					</div>
					<div class="keys-container">
						<input type="button" id="four" class="key" value="4">
						<input type="button" id="five" class="key" value="5">
						<input type="button" id="six" class="key" value="6">
						<input type="button" id="minus" class="key" value="-">
					</div>
					<div class="keys-container">
						<input type="button" id="seven" class="key" value="7">
						<input type="button" id="eight" class="key" value="8">
						<input type="button" id="nine" class="key" value="9">
						<input type="button" id="plus" class="key" value="+">
					</div>
					<div class="keys-container">
						<input type="button" id="openBracket" class="key" value="(">
						<input type="button" id="closeBracket" class="key" value=")">
						<input type="button" id="dot" class="key" value=".">
					</div>
				</div>
			</div>
			<div id="expressionsHistory" class="history-container"></div>
		</section>
		<script type="text/javascript" src="./javascript/calculator.js"></script>
	</body>
</html>
